<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formularios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-5">Validación de Formularios en JS</h1>

    <form id="form_valid" novalidate>
        <div class="card">
            <div class="card-header">Form</div>

            <div class="card-body">

                <strong><label class="form-label">Entre 3 y 5 letras</label></strong>
                <input type="text" id="texto" class="form-control" pattern="[A-Za-z]{3,5}" required>

                <strong><label class="form-label">Formato email válido</label></strong>
                <input type="email" id="email" class="form-control" required>

                <br><strong><label class="form-label">Selecciona 2 opciones</label></strong><br>
                <input type="checkbox" id="chk1" name="chk" value="1"> Opción 1
                <input type="checkbox" id="chk2" name="chk" value="2"> Opción 2
                <input type="checkbox" id="chk3" name="chk" value="3"> Opción 3

                <br><br><strong><label class="form-label bold">Selecciona 2 opciones del select</label></strong><br>
                <select name="multi" id="multi" multiple class="form-select">
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>

            </div>
        </div>
        <input type="button" class="btn btn-primary mt-2" onclick="validarFormulario()" value="Comprobar" />
    </form>

    <div id="alertBox" class="alert alert-custom" role="alert"></div>
</body>

</html>
