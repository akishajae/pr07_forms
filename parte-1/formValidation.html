<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validació de Formularis</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form novalidate>
        <label for="letters">Entre 3 i 5 lletres<label>
                <input type="letters" />

                <label for="email">Format email vàlid<label>
                        <input type="email" />

                        <label for="checkbox">Checkbox</label>
                        <input type="checkbox" id="check-1" name="check-1" value="check-1">
                        <input type="checkbox" id="check-2" name="check-2" value="check-2">
                        <input type="checkbox" id="check-3" name="check-3" value="check-3">

                        <select name="option" id="option">
                            <option value="option-1">Opció 1</option>
                            <option value="option-2">Opció 2</option>
                            <option value="option-3">Opció 3</option>
                        </select>
                        <input type="button" value="comprobar" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
